<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - My Site</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background-color: #ffffff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); width: 320px; text-align: center; }
        h2 { color: #334; margin-bottom: 25px; font-weight: 600; }
        .form-group { margin-bottom: 18px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; font-size: 0.95em; }
        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 24px); padding: 12px; border: 1px solid #cdd4da; border-radius: 8px;
            font-size: 1em; box-sizing: border-box; transition: border-color 0.3s; resize: vertical; min-height: 80px;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #007bff; outline: none; box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        button {
            background-color: #f0ad4e; /* Orange-ish for warning/caution */
            color: white; padding: 12px 25px; border: none; border-radius: 8px;
            cursor: pointer; font-size: 1.1em; font-weight: 600; margin-top: 25px;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #ec971f; }
        .message { margin-top: 20px; color: #007bff; font-weight: 500; font-size: 0.95em; display: none; }
        .note { margin-top: 15px; font-size: 0.8em; color: #888; line-height: 1.5; }
        .back-link { margin-top: 20px; font-size: 0.9em; }
        .back-link a { color: #007bff; text-decoration: none; font-weight: 500; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Forgot Your Password?</h2>
        <p class="note">Enter your username or email and describe your issue. We will contact you to help reset your access.</p>
        <form action="https://https://formspree.io/f/xovldppr" method="POST" id="forgotPasswordForm">
            <div class="form-group">
                <label for="usernameOrEmail">Your Username or Email:</label>
                <input type="text" id="usernameOrEmail" name="username_or_email" required>
            </div>
            <div class="form-group">
                <label for="message">Message (e.g., "I forgot my password for username X"):</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Reset Request</button>
            <p class="message" id="successMessage">Your request has been sent! We will contact you soon.</p>
        </form>
        <div class="back-link">
            <a href="index.html">Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            const form = event.target;
            const successMessage = document.getElementById('successMessage');

            if (!form.username_or_email.value || !form.message.value) {
                alert("Please fill in all fields.");
                event.preventDefault();
                return;
            }

            setTimeout(() => {
                successMessage.style.display = 'block';
                form.reset();
            }, 100);
        });
    </script>
</body>
</html>
